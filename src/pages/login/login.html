<!--

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label stacked>Nombre Usuario</ion-label>
      <ion-input type="text" #Usuario></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Contraseña</ion-label>
      <ion-input type="password" #Contraseña></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button [navPush]="reg" (click)="logear()">Entrar</button>

  <button ion-button [navPush]="hom">
    <ion-icon name="home"></ion-icon>
    Inicio
  </button>

</ion-content>
