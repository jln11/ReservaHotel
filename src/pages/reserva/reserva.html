<ion-header>

  <ion-navbar>
    <ion-title>Reserva</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <h1>
    Introduce los datos de tu reserva
  </h1>

  <ion-card>
    <ion-card-header>Selecciona una fecha o un rango de fechas</ion-card-header>
    <ion-card-content>
      <ng-fullcalendar #calendario *ngIf="opcionesCalendario" [options]="opcionesCalendario" (select)="fechaSeleccionada($event.detail.start, $event.detail.end)" [(eventsModel)]="events"></ng-fullcalendar>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>Selecciona una habitación</ion-card-header>
    <ion-card-content>
      <ion-select #Habitacion placeholder="Selecciona una habitación">
        <ion-option *ngFor="let habitacion of listaHabitaciones; let i = index" [value]="habitacion.id">{{habitacion.nombre}} - {{habitacion.capacidad}} persona/s</ion-option>
      </ion-select>
    </ion-card-content>
  </ion-card>

  <button ion-button block (click)="registrar()">
    Registrar la reserva
  </button>

</ion-content>
